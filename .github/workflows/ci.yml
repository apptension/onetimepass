name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        # This path is specific to Ubuntu
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - uses: pdm-project/setup-pdm@main
      name: Setup PDM
      with:
        python-version: "3.10"  # Version range or exact version of a Python version to use, the same as actions/setup-python
        version: 1.15.5         # The version of PDM to install. Leave it as empty to use the latest version from PyPI
        prerelease: false       # Allow prerelease versions to be installed
        enable-pep582: true     # Enable PEP 582 package loading globally
    - name: Install dependencies
      run: pdm install          # Then you can use pdm in the following steps.
    - name: Test
      run: |
        python -m unittest
